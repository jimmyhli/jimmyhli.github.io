<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="container">
        <h1>Snore Detection App</h1>
        <div id="status">Snore Detection: Stopped</div>
        <div class="settings">
            <label>
                Amplitude Threshold (0.01-1.0):
                <input type="number" id="thresholdInput" min="0.01" max="1.0" step="0.01" value="0.1">
            </label>
            <label>
                Cooldown Period (5-120s):
                <input type="number" id="cooldownInput" min="5" max="120" step="1" value="30">
            </label>
        </div>
        <div class="button-group">
            <button id="startButton">Start Detection</button>
            <button id="stopButton">Stop Detection</button>
            <button id="downloadLogButton">Download Log</button>
        </div>
        <div class="section-title">Event Log</div>
        <div id="log"></div>
        <div class="section-title">Audio Clips</div>
        <div id="audioClips"></div>
    </div>

    <script>
        let audioContext, analyser, microphone, scriptProcessor, mediaRecorder;
        let isRunning = false;
        let isRecording = false;
        let lastDetectionTime = null;
        let logEntries = [];

        const status = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadLogButton = document.getElementById('downloadLogButton');
        const log = document.getElementById('log');
        const audioClips = document.getElementById('audioClips');
        const thresholdInput = document.getElementById('thresholdInput');
        const cooldownInput = document.getElementById('cooldownInput');

        function getThreshold() {
            const value = parseFloat(thresholdInput.value);
            return isNaN(value) || value < 0.01 || value > 1.0 ? 0.1 : value;
        }

        function getCooldownPeriod() {
            const value = parseInt(cooldownInput.value) * 1000; // Convert seconds to milliseconds
            return isNaN(value) || value < 5000 || value > 120000 ? 30000 : value;
        }

        function getNoiseLevelDescription(db) {
            if (db < -40) return 'Low';
            else if (db < -20) return 'Medium';
            else return 'High';
        }

        function logMessage(message) {
            const timestamp = new Date().toLocaleString();
            const entry = `${timestamp}: ${message}`;
            logEntries.push(entry);
            const p = document.createElement('p');
            p.textContent = entry;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
            downloadLogButton.style.display = logEntries.length > 0 ? 'inline-block' : 'none';
            console.log(entry);
        }

        function downloadLog() {
            const blob = new Blob([logEntries.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `snore_log_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function startRecording(stream) {
            if (isRecording) return;
            isRecording = true;
            try {
                mediaRecorder = new MediaRecorder(stream);
                const chunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) chunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/wav' });
                    const url = URL.createObjectURL(blob);
                    const div = document.createElement('div');
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = url;
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `snore_${new Date().toISOString().replace(/[:.]/g, '-')}.wav`;
                    link.textContent = `Snore clip at ${new Date().toLocaleString()}`;
                    div.appendChild(audio);
                    div.appendChild(link);
                    audioClips.prepend(div);
                    isRecording = false;
                    logMessage('Audio clip saved.');
                };

                mediaRecorder.start();
                logMessage('Started recording 5-second clip.');
                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, 5000); // 5-second clip
            } catch (err) {
                logMessage('Error starting recording: ' + err.message);
                isRecording = false;
            }
        }

        async function startDetection() {
            console.log('Start Detection button clicked');
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia not supported in this browser');
                }
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                scriptProcessor = audioContext.createScriptProcessor(2048, 1, 1);

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);

                scriptProcessor.onaudioprocess = (event) => {
                    try {
                        const currentTime = Date.now();
                        const cooldownPeriod = getCooldownPeriod();
                        if (lastDetectionTime && (currentTime - lastDetectionTime < cooldownPeriod)) {
                            status.textContent = `Snore Detection: Idle (Cooldown for ${Math.ceil((cooldownPeriod - (currentTime - lastDetectionTime)) / 1000)}s)`;
                            return;
                        }

                        const inputData = event.inputBuffer.getChannelData(0);
                        let sumSquares = 0;
                        for (let i = 0; i < inputData.length; i++) {
                            sumSquares += inputData[i] * inputData[i];
                        }
                        const rms = Math.sqrt(sumSquares / inputData.length);
                        const db = 20 * Math.log10(rms + 1e-10); // dBFS approximation

                        const freqData = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(freqData);
                        const lowFreqEnergy = freqData.slice(0, 100).reduce((a, b) => a + b, 0) / 100;

                        const threshold = getThreshold();
                        if (rms > threshold && lowFreqEnergy > 50 && !isRecording) {
                            const noiseLevel = getNoiseLevelDescription(db);
                            logMessage(`Possible snore detected (threshold: ${threshold}, dB: ${db.toFixed(1)} ${noiseLevel})! Recording 5-second clip.`);
                            status.textContent = 'Snore Detection: Snore Detected!';
                            lastDetectionTime = Date.now();
                            startRecording(stream);
                        } else {
                            status.textContent = 'Snore Detection: Listening...';
                        }
                    } catch (err) {
                        logMessage('Error in audio processing: ' + err.message);
                    }
                };

                isRunning = true;
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
                status.textContent = 'Snore Detection: Listening...';
                logMessage('Started snore detection');
            } catch (err) {
                logMessage('Error starting detection: ' + err.message);
                console.error('Start Detection Error:', err);
            }
        }

        function stopDetection() {
            if (isRunning) {
                try {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                    microphone.disconnect();
                    analyser.disconnect();
                    scriptProcessor.disconnect();
                    audioContext.close();
                    isRunning = false;
                    startButton.style.display = 'inline-block';
                    stopButton.style.display = 'none';
                    status.textContent = 'Snore Detection: Stopped';
                    logMessage('Stopped snore detection');
                } catch (err) {
                    logMessage('Error stopping detection: ' + err.message);
                }
            }
        }

        startButton.addEventListener('click', startDetection);
        stopButton.addEventListener('click', stopDetection);
        downloadLogButton.addEventListener('click', downloadLog);
    </script>
